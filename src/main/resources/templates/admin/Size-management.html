<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quản Lý Kích Cỡ</title>
<div th:replace="admin/layout/head :: head"></div>
<body onload="time()" class="app sidebar-mini rtl">
	<!-- Navbar-->
	<header th:replace="admin/layout/header :: header"></header>
	<!-- Sidebar menu-->
	<div th:replace="admin/layout/left-menu :: left-menu"></div>
	<!-- Sidebar menu-->
	<main class="app-content">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item active"><a href="/size"><b>Danh
							sách kích cỡ</b></a></li>
			</ul>
			<div id="clock"></div>
		</div>
		<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${messageSuccess}">
			<strong>Success!</strong> <span th:text="${messageSuccess}"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-dismissible fade show" style="background-color: red;" role="alert" th:if="${messageDanger}">
			<strong>Error!</strong> <span th:text="${messageDanger}"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${messageWarning}">
			<strong>Warning!</strong> <span th:text="${messageWarning}"></span>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="tile">
					<div class="tile-body">
						<div class="row element-button">
							<div class="col-sm-2">

								<a class="btn btn-add btn-sm" href="/size/form-size"
									title="Thêm"><i class="fas fa-plus"></i> Tạo mới kích cỡ</a>
							</div>
							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm print-file" type="button"
									title="In" onclick="myApp.printTable()"><i
									class="fas fa-print"></i> In dữ liệu</a>
							</div>
							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm print-file js-textareacopybtn"
									type="button" title="Sao chép"><i class="fas fa-copy"></i>
									Sao chép</a>
							</div>

							<div class="col-sm-2">
								<a class="btn btn-excel btn-sm" href="" title="In"><i
									class="fas fa-file-excel"></i> Xuất Excel</a>
							</div>
							<div class="col-sm-2">
								<a class="btn btn-delete btn-sm pdf-file" type="button"
									title="In" onclick="myFunction(this)"><i
									class="fas fa-file-pdf"></i> Xuất PDF</a>
							</div>
						</div>
						<table class="table table-hover table-bordered" id="sampleTable">
							<thead>
								<tr>
									<th>ID kích cỡ</th>
									<th>Tên kích cỡ</th>
									<th>Chức Năng</th>
								</tr>
							</thead>
							<tbody>
								<!-- <c:forEach var="size" items="${size}"> -->
									<tr th:each="size, loopStatus : ${size}">
										<td th:text="${size.sizeId}"></td>
										<td th:text="${size.sizeName}"></td>
										<td>
												<a
											class="btn btn-primary btn-sm edit" type="button"
											th:href="@{/size/edit/{id}(id=${size.sizeId})}"><i class="fas fa-edit"></i>
										</a>
										<a class="btn btn-primary btn-sm trash" type="button"
											title="Xóa" th:href="@{/size/delete/{id}(id=${size.sizeId})}" onclick="return confirmDeleteUser();"><i
												class="fas fa-trash-alt"></i> </a>
									</tr>
								<!-- </c:forEach> -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</main>



	<div th:replace="admin/layout/script2 :: script2"></div>
	<script type="text/javascript">
        $('#sampleTable').DataTable();
        //Thời Gian
    function time() {
      var today = new Date();
      var weekday = new Array(7);
      weekday[0] = "Chủ Nhật";
      weekday[1] = "Thứ Hai";
      weekday[2] = "Thứ Ba";
      weekday[3] = "Thứ Tư";
      weekday[4] = "Thứ Năm";
      weekday[5] = "Thứ Sáu";
      weekday[6] = "Thứ Bảy";
      var day = weekday[today.getDay()];
      var dd = today.getDate();
      var mm = today.getMonth() + 1;
      var yyyy = today.getFullYear();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      nowTime = h + " giờ " + m + " phút " + s + " giây";
      if (dd < 10) {
        dd = '0' + dd
      }
      if (mm < 10) {
        mm = '0' + mm
      }
      today = day + ', ' + dd + '/' + mm + '/' + yyyy;
      tmp = '<span class="date"> ' + today + ' - ' + nowTime +
        '</span>';
      document.getElementById("clock").innerHTML = tmp;
      clocktime = setTimeout("time()", "1000", "Javascript");

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    }
    </script>
	<script>
	function confirmDelete(sizeId) {
	    var result = confirm("Bạn có chắc chắn muốn xóa không?");
	    if (result) {
	        // Sử dụng AJAX để gửi yêu cầu xóa
	        var xhr = new XMLHttpRequest();
	        xhr.open("GET", "/size/delete/" + sizeId, true);
	        xhr.onreadystatechange = function () {
	            if (xhr.readyState == 4 && xhr.status == 200) {
	                // Xóa thành công, có thể cập nhật giao diện hoặc thông báo thành công tại đây
	                // Ví dụ: reload trang
	                window.location.reload();
	            }
	        };
	        xhr.send();
	    }
	}
    </script>
</body>
</html>
